<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue App</title>
  </head>

  <body>
     <h1 id="app">{{message}}</h1>

    <script>
      const App = new Vue({
        el: '#app',
        data: {

        },
      })
    </script>
  </body>
</html>
